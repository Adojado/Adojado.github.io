<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="180x180" href="../../media/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../media/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../media/favicon/favicon-16x16.png">
    <link rel="manifest" href="media/favicon/site.webmanifest">
    <link rel="mask-icon" href="media/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <title>Cook</title>
</head>
<body>

<div class="container">
    <div class="head">
        <img class='logo' src="logo.jpg" alt="logo">
        <h2>Ласкаво просимо на мою кухню, складайте список покупок, і я скажу вам, що б я з'їв )</h2>
    </div>

    <div class="list">
        <h2>список покупок</h2>
        <ol>
            <li>
                <span>сахар</span>
                <input name="sweet1" type="number" min="0" max="100" placeholder="от 0 до 100">
            </li>
            <li>
                <span>Бананы</span>
                <input name="sweet2" type="number" min="0" max="100" placeholder="от 0 до 100">
            </li>
            <li>
                <span>желе</span>
                <input name="sweet3" type="number" min="0" max="100" placeholder="от 0 до 100">
            </li>
            <li>
                <span>лимон</span>
                <input name="acid1" type="number" min="0" max="100" placeholder="от 0 до 100">
            </li>
            <li>
                <span>Квашеная капуста</span>
                <input name="acid2" type="number" min="0" max="100" placeholder="от 0 до 100">
            </li>
            <li>
                <span>уксус</span>
                <input name="acid3" type="number" min="0" max="100" placeholder="от 0 до 100">
            </li>
            <li>
                <span>перец чили</span>
                <input name="spicy1" type="number" min="0" max="100" placeholder="от 0 до 100">
            </li>
            <li>
                <span>чеснок</span>
                <input name="spicy2" type="number" min="0" max="100" placeholder="от 0 до 100">
            </li>
            <li>
                <span>перец</span>
                <input name="spicy3" type="number" min="0" max="100" placeholder="от 0 до 100">
            </li>
        </ol>
        <button>Давайте попробуем что-нибудь приготовить из этого.</button>
    </div>
</div>

<div class="level">
    <div class="icon sweet">
        <img src="sweet.png" alt="sweet">
        сладко
        <div class="value-box">
            <div class="value"></div>
        </div>
    </div>
    <div class="icon acid">
        <img src="acid.png" alt="sweet">
        кислый
        <div class="value-box">
            <div class="value"></div>
        </div>
    </div>
    <div class="icon spicy">
        <img src="spicy.png" alt="sweet">
        острый
        <div class="value-box">
            <div class="value"></div>
        </div>
    </div>
</div>


<script src="js.js"></script>
</body>
</html>
